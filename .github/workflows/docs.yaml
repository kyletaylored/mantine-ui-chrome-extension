name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
          cache-version: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Generate Jekyll config from template
        run: |
          # Start from the base config inside docs/
          cp docs/_config.base.yml docs/_config.yml

          # Append dynamic, repo-specific settings
          cat >> docs/_config.yml << 'EOF'

          # --- dynamically injected by GitHub Actions ---

          # The repository in org/repo form, e.g. kyletaylored/mantine-ui-chrome-extension
          repository: "${{ github.repository }}"

          aux_links:
            "View source on GitHub":
              - "${{ github.server_url }}/${{ github.repository }}"

          aux_links_new_tab: true

          gh_edit_link: true
          gh_edit_link_text: "Edit this page on GitHub"
          gh_edit_repository: "${{ github.server_url }}/${{ github.repository }}"
          gh_edit_branch: "${{ github.ref_name }}"
          gh_edit_source: "docs"
          gh_edit_view_mode: "edit"
          EOF

          echo "Generated docs/_config.yml:"
          cat docs/_config.yml

      - name: Build with Jekyll
        run: |
          bundle exec jekyll build \
            --source docs \
            --destination _site \
            --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
