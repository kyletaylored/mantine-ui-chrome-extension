name: Deploy Jekyll site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment, but don't cancel in-progress runs
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Generate Jekyll config from template
        run: |
          # Start from the base config inside docs/
          cp docs/_config.base.yml docs/_config.yml

          # Append dynamic, repo-specific settings
          cat >> docs/_config.yml << 'EOF'

          # --- dynamically injected by GitHub Actions ---

          repository: "${{ github.repository }}"

          aux_links:
            "View source on GitHub":
              - "${{ github.server_url }}/${{ github.repository }}"

          aux_links_new_tab: true

          gh_edit_link: true
          gh_edit_link_text: "Edit this page on GitHub"
          gh_edit_repository: "${{ github.server_url }}/${{ github.repository }}"
          gh_edit_branch: "${{ github.ref_name }}"
          gh_edit_source: "docs"
          gh_edit_view_mode: "edit"
          EOF

          echo "Generated docs/_config.yml:"
          cat docs/_config.yml

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          # Build from docs/ instead of repo root
          source: ./docs
          # Output to ./_site (what upload-pages-artifact expects)
          destination: ./_site
          # You can flip this to true if you ever need future-dated posts
          future: false
          verbose: false

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
