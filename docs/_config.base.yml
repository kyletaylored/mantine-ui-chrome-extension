# docs/_config.base.yml

title: Datadog Sales Engineering Toolkit
description: Developer and user documentation for the Datadog Sales Engineering Chrome extension.

# Leave url/baseurl unset here; they'll be handled via GH Pages + CLI flags
url: ""
baseurl: ""

# Do NOT set `repository` here; we'll inject it dynamically
# repository: kyletaylored/mantine-ui-chrome-extension

permalink: pretty

remote_theme: just-the-docs/just-the-docs

defaults:
  - scope:
      path: ""     # all files in docs/
      type: "pages"
    values:
      layout: "default"

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - .github/
  - fixtures/
  - README.md

search_enabled: true
search:
  heading_level: 2
  previews: 2
  preview_words_before: 3
  preview_words_after: 3
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false
  focus_shortcut_key: "k"

enable_copy_code_button: true

mermaid:
  version: "9.1.6"

heading_anchors: true

# aux_links, gh_edit_* will be added dynamically by the workflow

nav_enabled: true
nav_sort: case_insensitive
nav_error_report: false

liquid:
  error_mode: strict
  strict_filters: true

back_to_top: true
back_to_top_text: "Back to top"

footer_content: 'Internal documentation for the Datadog Sales Engineering Toolkit.'

last_edit_timestamp: false

# gh_edit_link & related fields will be appended dynamically

color_scheme: nil

callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-include-cache
  - jekyll-sitemap

kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false

sass:
  quiet_deps: true
  silence_deprecations: ['import']
