# docs/_config.yml

title: Datadog Sales Engineering Toolkit
description: Developer and user documentation for the Datadog Sales Engineering Chrome extension.

# GitHub Pages URL for this repo
url: "https://kyletaylored.github.io"
baseurl: "/mantine-ui-chrome-extension"

# For GitHub metadata and "Edit this page" links
repository: kyletaylored/mantine-ui-chrome-extension

permalink: pretty

# Just the Docs theme via remote_theme
remote_theme: just-the-docs/just-the-docs

# Apply default layout to all pages under docs/
defaults:
  - scope:
      path: ""     # all files in docs/
      type: "pages"
    values:
      layout: "default"

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - .github/
  - fixtures/
  - README.md

# ---- Just the Docs options ----

search_enabled: true
search:
  heading_level: 2
  previews: 2
  preview_words_before: 3
  preview_words_after: 3
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false
  focus_shortcut_key: "k"

enable_copy_code_button: true

mermaid:
  version: "9.1.6"

heading_anchors: true

aux_links:
  "View source on GitHub":
    - "https://github.com/kyletaylored/mantine-ui-chrome-extension"

aux_links_new_tab: true

nav_enabled: true
nav_sort: case_insensitive
nav_error_report: false

liquid:
  error_mode: strict
  strict_filters: true

back_to_top: true
back_to_top_text: "Back to top"

footer_content: 'Internal documentation for the Datadog Sales Engineering Toolkit.'

last_edit_timestamp: false

gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/kyletaylored/mantine-ui-chrome-extension"
gh_edit_branch: "main"
gh_edit_source: "docs"
gh_edit_view_mode: "edit"

color_scheme: nil

callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-include-cache
  - jekyll-sitemap

kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false

sass:
  quiet_deps: true
  silence_deprecations: ['import']
